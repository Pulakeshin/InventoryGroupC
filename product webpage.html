<!DOCTYPE html>
<html>
    <head>
        <title>Products Table</title>
        <script type="text/javascript">
            function validate() {
                if (document.distform.distname.value == "") {
                    alert("Please provide your name!");
                    document.distform.distname.focus();
                    return false;
                }
                if (document.distform.distadd.value == "") {
                    alert("Please provide your Address!");
                    document.distform.distadd.focus();
                    return false;
                }
                if (document.distform.distcity.value == "") {
                    alert("Please provide your City!");
                    document.distform.distcity.focus();
                    return false;
                }
                if (document.distform.diststate.value == "") {
                    alert("Please provide your State!");
                    document.distform.diststate.focus();
                    return false;
                }
                if (document.distform.distpin.value == "" || isNaN(document.distform.distpin.value) ||
                    document.distform.distpin.value.length != 6) {

                    alert("Please provide a zip in the format ######.");
                    document.distform.distpin.focus();
                    return false;
                }
            }
        </script>

        <style type="text/css">.test {color:blue; font-size:20px; text-align:left}

    </head>
